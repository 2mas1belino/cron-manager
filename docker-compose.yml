services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quartz
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  api:
    image: cron-manager-api
    environment:
      DOTNET_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5190
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Username=postgres;Password=postgres;Database=quartz
    depends_on:
      - db
    deploy:
      replicas: 2
    ports:
      - target: 5190
        published: 5190
        protocol: tcp
        mode: ingress
    hostname: "cron-api-{{.Task.Slot}}"

  receiver:
    image: cron-manager-receiver
    environment:
      ASPNETCORE_URLS: http://+:5000
    ports:
      - "5200:5000"

volumes:
  db-data:
