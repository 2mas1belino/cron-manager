services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quartz
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    image: cron-manager-api
    environment:
      DOTNET_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5190
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Username=postgres;Password=postgres;Database=quartz
    depends_on:
      - db
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    ports:
      - target: 5190
        published: 5190
        protocol: tcp
        mode: ingress

  receiver:
    image: cron-manager-receiver
    environment:
      ASPNETCORE_URLS: http://+:5000
    ports:
      - target: 5000
        published: 5200
        protocol: tcp
        mode: host

volumes:
  db-data:
